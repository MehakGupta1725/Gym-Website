<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1516308422707-6ae2e1e23d7b');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .contact-section {
            padding: 60px 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            color: #ffd700; 
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control, .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #ffd700;
        }
        .form-control::placeholder {
            color: #fff;
        }
        .btn-warning {
            background-color: #ffd700;
            border: none;
        }
        .btn-warning:hover {
            background-color: #ffcc00;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container contact-section animate__animated animate__fadeIn">
        <h1>CONNECT WITH US</h1>
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
        </form>

        <div class="text-center mt-5">
            <h2>Our Location</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6886.386994390344!2d76.36679814139656!3d30.345450258056893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391028b12e69688b%3A0x308b35c9e89294b3!2sModel%20Town%2C%20Patiala%2C%20Punjab%20147001!5e0!3m2!1sen!2sin!4v1729622026803!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 360Â° Gym. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="https://wa.me/yournumber" target="_blank" title="WhatsApp">
                <i class='fab fa-whatsapp'></i>
            </a>
            <a href="#" class="text-warning"><i class="fab fa-facebook"></i></a> 
            <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
                <i class='fab fa-instagram'></i>
            </a> 
            <a href="https://www.snapchat.com/add/yourusername" target="_blank" title="Snapchat">
                <i class='fab fa-snapchat'></i>
            </a>
        </p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us, ' + document.getElementById('name').value + '! We will get back to you soon.');
            this.reset();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
