<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .gallery {
            padding: 60px 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            color: #333;
            text-transform: uppercase;
        }
        .gallery img {
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.5s ease; /* Smooth transition */
            filter: grayscale(100%); /* Black and white by default */
            width: 100%;
            height: 250px;
            object-fit: cover; /* Ensures consistent aspect ratio */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            filter: grayscale(0%); /* Color when hovered */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .modal-body img {
            border-radius: 5px;
            max-width: 100%;
        }
        .modal-header {
            background-color: #333;
            color: #fff;
        }
        .modal-title {
            font-weight: 700;
        }
        .close {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container gallery">
    <h1 class="text-center animate__animated animate__fadeIn">Workout Gallery</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInLeft">
                <img src="E:/FEE PROJECT/gallery1.jpg" alt="Gym Image 1" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInUp">
                <img src="E:/FEE PROJECT/gallery2.jpg" alt="Gym Image 2" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInRight">
                <img src="E:/FEE PROJECT/gallery3.jpg" alt="Gym Image 3" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInLeft">
                <img src="E:/FEE PROJECT/gallery4.jpg" alt="Gym Image 4" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInUp">
                <img src="E:/FEE PROJECT/gallery 5.avif" alt="Gym Image 5" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="animate__animated animate__fadeInRight">
                <img src="E:/FEE PROJECT/gallery6.avif" alt="Gym Image 6" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
